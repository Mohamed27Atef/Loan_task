{%block title%}passord_reset Page{%endblock%}
{%load crispy_forms_tags%}
{%block content%}
{%load static%}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
<script src="{% static 'js/bootstrap.min.js' %}"></script>  
    <div class="row mt-5 pt-5">
        <div class="col-md-5 offset-md-6">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="post">
                        <h4>password reset</h4>
                        <hr>
                        <div class="alert alert-info">
                            Enter email and a mail will be sent to it
                        </div>
                        {% csrf_token %}
                        {{form|crispy}}
                        <br>
                        
                        <input class="btn btn-primary btn-block" style="height: 2.4em; width: 100%" type="submit" value="Reset Password">
                       

                    </form>
                    <hr>
                    
                </div>
            </div>
        </div>  
    </div>        
        
{%endblock%}
