{%block title%}Logout Page{%endblock%}

{%block content%}

<script src="{% static 'js/bootstrap.min.js' %}"></script>  
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-5 offset-md-6">
            <div class="card my-3 shadow">

                    <h4>Logout</h4>

        </div>  
    </div>        
</div>
